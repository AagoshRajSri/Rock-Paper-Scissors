<!DOCTYPE html>
<html>
<head><title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
    <h1>Rock Paper Scissors</h1>
        <div class="choices">
        <div class="choice" id="rock">
            <img src="https://www.shutterstock.com/image-vector/animated-gray-rock-icon-vector-600nw-1966680088.jpg">    
            </div>
            
            <div class="choice" id="paper">
            <img src="https://t4.ftcdn.net/jpg/03/03/60/99/360_F_303609961_q026RoeUYia0Ufp6nrKjrqdGcgRyjaxQ.jpg">    
            </div>
            
            <div class="choice" id="scissors">
            <img src="https://media.istockphoto.com/id/1043551106/vector/scissors-vector-cartoon.jpg?s=612x612&w=0&k=20&c=iu7Ca7ucLnq0HyalszRYYjO29XFnbWlnP2MpoMop0iU=">    
            </div>
        </div>
        
       <div class="score-board">
    <div class="score">
        <p id="userscore">0</p>
        <p>You</p>
    </div>
    
    <div class="score">
        <p id="compscore">0</p>
        <p>Computer</p>
    </div>
</div>

<div class="msgcontainer">
    <p id="msg">Play your move</p>
</div>

<div id="result"></div>
        
        <script src="script.js"></script>
    </body>
</html>
